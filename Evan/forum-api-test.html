<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evan's Mock Forum</title>
    <link rel="stylesheet" href="forum.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <a href="http://fontmeme.com/freefonts/624/star_jedi.font"><img alt="Star Jedi Font" src="http://fontmeme.com/freefonts/img.php?f=624&s=55&t=usE%20THE%20FoXuM&c=FBDC12"></a>
      <h2>Brought to you by jQuery and a deprecated Google Spreadsheet API</h2>
    </header>
    <main>
      <div class="current-post-list">
        <span id="loading">
          loading posts...
        </span>
      </div>
      <div class="form-wrapper">
        <form class="create-post-form" method="post">
            <h3>Create new post</h3>
            <label for="new-post-title">Title: </label>
            <input id="new-post-title" type="text" name="title" value="">
            <label for="new-post-body">Body: </label>
            <textarea id="new-post-body" name="bodytext" rows="8" cols="40"></textarea>
            <input type="submit" name="submit" value="POST">
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="forum.js" type="text/javascript"></script>
  </body>
</html>
