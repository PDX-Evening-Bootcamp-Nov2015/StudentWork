<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>May the Forum Be With You</title>
  </head>
  <body>
    <header>
      <h1>Feel the Forum</h1>
      <caption>You have no idea the power of the post button.</caption>
    </header>
    <div class="wrapper">
      <div class="new_post_form">
        <form class="new_post">
          <h2>Push New Post</h2>
          <label for="post_title">Post Title</label>
          <input type="text" name="post_title" id="post_title" value="">
          <label for="post_text">Post Text</label>
          <textarea name="post_text" id="post_text" rows="8" cols="40"></textarea>
          <input type="submit" name="make_post" value="Post">
        </form>
      </div>
      <div class="post_display">

      </div>
    </div>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
